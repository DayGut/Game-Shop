<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/register.css">

    <title>Game Shop</title>

<body>
    <!-- header-->
    <header class="topheader">
        <nav class="topnav">
            <a href="/" class="logo">
                <img src="/images/logo.jpg" alt="logo Game Shop">
            </a>
            <button class="open-menu">
                <a class="fa-solid fa-bars"></a>

            </button>
            <ul class="menu">

                    <a class="fa-solid fa-xmark" aria-label="cerrar menu"></a>

            </ul>
        </nav>
    </header>
    <!--fin header-->
    <!--Register-->
    <div class="register-form">
        <h1>Form Registration</h1>
        <form action="register" method="POST">
            <label form="user">User name</label>
            <input type="text" name="user" required>

            <label form="user">Full name</label>
            <input type="text" name="name" required>


            <label form="pass">Password</label>
            <input type="password" name="pass" required>

            <div style="display: inline;">
                <a href="/" class="btn-cancel">Cancel</a>
                <input type="submit" class="btn-save" value="save">
            </div>
        </form>

    </div>

    
    <!--Fin Register-->
    <!-- footer-->
    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="logo">
                <figure>
                    <a href="/" alt="logo">
                        <img src="images/logo.jpg" alt="">
                    </a>
                </figure>
            </div>
            <div class="titulo-nostros">
                <h2>SOBRE NOSOTROS</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>

            </div>

                        <div class="tooltip">Facebook</div>
                        <span><i class="fab fa-facebook-f"></i></span>
                    </div>
                    <div class="icon twitter">
                        <div class="tooltip">Twitter</div>
                        <span><i class="fab fa-twitter"></i></span>
                    </div>
                    <div class="icon instagram">
                        <div class="tooltip">Instagram</div>
                        <span><i class="fab fa-instagram"></i></span>
                    </div>
                    <div class="icon github">
                        <div class="tooltip">Github</div>
                        <span><i class="fab fa-github"></i></span>
                    </div>
                    <div class="icon youtube">
                        <div class="tooltip">Youtube</div>
                        <span><i class="fab fa-youtube"></i></span>
                    </div>
                </div>
            </div>
        </div>
